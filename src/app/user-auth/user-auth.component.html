<mat-card class="user-auth mat-elevation-z1">
  <div *ngIf="!showLogin" class="sign-up">
    <h2>User Signup</h2>
    <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
      <!-- appearance="outline -->
      <mat-form-field class="form-input" >
        <input matInput type="text" name="name" placeholder="Enter User Name" ngModel required>
      </mat-form-field>
      <mat-form-field class="form-input">
        <input matInput type="text" name="email" placeholder="Enter User Email" ngModel required>
      </mat-form-field>
      <mat-form-field class="form-input">
        <input matInput type="password" name="password" placeholder="Enter User Password" ngModel required>
      </mat-form-field>
      <button mat-raised-button class="form-button">Sign Up</button>
      <p>Already Have Account? <a (click)="openLogin()">Click Here</a></p>
    </form>
  </div>
  <div *ngIf="showLogin" class="login">
    <h2>User Login</h2>
    <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
      <p class="error-p">{{ authError }}</p>
      <mat-form-field class="form-input">
        <input matInput type="text" name="email" placeholder="Enter User Email" ngModel email #email="ngModel" required>
      </mat-form-field>
      <p class="invalid-input" *ngIf="email.invalid && email.touched">Please enter a valid email</p>
      <mat-form-field class="form-input">
        <input matInput type="password" name="password" placeholder="Enter User Password" ngModel minlength="2" maxlength="20" #password="ngModel" required>
      </mat-form-field>
      <p class="invalid-input" *ngIf="password.invalid && password.touched">Password must be between 2 and 20 characters</p>
      <button mat-raised-button [disabled]="userLogin.invalid" class="form-button">Login</button>
      <p>Want to Create Account? <a (click)="openSignUp()">Click Here</a></p>
    </form>
  </div>
</mat-card>
