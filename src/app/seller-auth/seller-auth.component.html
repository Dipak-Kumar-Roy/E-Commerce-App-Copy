<app-breadcrumb></app-breadcrumb>
<mat-card class="seller-auth">
  <!-- Seller Sign-Up -->
  <div *ngIf="!showLogin" class="sign-up">
    <mat-card-title>Seller Sign-Up</mat-card-title>
    <mat-card-content>
      <form #sellerSignUpForm="ngForm" (ngSubmit)="signUp(sellerSignUpForm.value)" class="common-form">
        <mat-form-field class="form-input">
          <mat-label>Name</mat-label>
          <input matInput ngModel name="name" type="text" placeholder="Enter your name" required>
        </mat-form-field>
        <mat-form-field class="form-input">
          <mat-label>Email</mat-label>
          <input matInput ngModel name="email" type="email" placeholder="Enter your email" required>
        </mat-form-field>
        <mat-form-field class="form-input">
          <mat-label>Password</mat-label>
          <input matInput ngModel name="password" type="password" placeholder="Enter your password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" class="form-button" type="submit">Sign Up</button>
        <a class="auth-toggle-link" (click)="openLogin()">Already have an account? <u><strong>Click to Login</strong></u></a>
      </form>
    </mat-card-content>
  </div>

  <!-- Seller Login -->
  <div *ngIf="showLogin" class="login">
    <mat-card-title>Seller Login</mat-card-title>
    <mat-card-content>
      <p class="error-p">{{ authError }}</p>
      <form #sellerLoginForm="ngForm" (ngSubmit)="login(sellerLoginForm.value)" class="common-form">
        <mat-form-field class="form-input">
          <mat-label>Email</mat-label>
          <input matInput ngModel name="email" type="email" placeholder="Enter your email" required>
        </mat-form-field>
        <mat-form-field class="form-input">
          <mat-label>Password</mat-label>
          <input matInput ngModel name="password" type="password" placeholder="Enter your password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" class="form-button" type="submit">Login</button>
        <a class="auth-toggle-link" (click)="openSignUp()">Don't have an account? <u><strong>Click to Sign Up</strong></u></a>
      </form>
    </mat-card-content>
  </div>
</mat-card>
