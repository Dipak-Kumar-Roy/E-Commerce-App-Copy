<mat-card>
<div class="cart-page">
    
  <h1>
    <mat-card>
      Cart Page
    </mat-card>
  </h1>
  <div class="row">
  <div class="col-sm-8 details">
      <ul *ngFor="let cart of cartData">
          <li>
            <mat-card>
              <img src="{{cart.image}}" alt="">
            </mat-card>
          </li>
          <li>
            <mat-card>
              <span> {{cart.name}}</span>
            </mat-card>
          </li>
          
          <li>
            <mat-card>
              <span> Price : {{cart.price}}</span>
            </mat-card>
          </li>
        
          <li>
            <mat-card>
             Quantity : {{cart.quantity}}
            </mat-card>
          </li>
          <li >
             <button  mat-raised-button color="accent"  class="form-button"(click)="removeToCart(cart.id)" >Remove To Cart</button>
          </li>
      </ul>
      
  </div>

  <div class="col-sm-4 summary">

    <mat-card>
  <h3>Summary</h3>
  <ul>
      <li> <span>Amount:</span><span>{{priceSummary.price}}</span></li>
      <li> <span>Tax:</span><span>{{priceSummary.tax}}</span></li>
      <li> <span>Delivery:</span><span>{{priceSummary.delivery}}</span></li>
      <li> <span>Discount:</span><span>{{priceSummary.discount}}</span></li>
      <li> <span><h4>Total</h4></span> <span><h4>{{priceSummary.total}}</h4></span></li>
      <button    mat-raised-button color="primary" (click)="checkout()" class="form-button " >Checkout</button>
  </ul>
</mat-card>
  </div>

  </div>

  </div>
</mat-card>
